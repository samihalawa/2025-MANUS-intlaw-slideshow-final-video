<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTLAW AI - Modern Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bg-grid-pattern-light {
        background-image:
          linear-gradient(rgba(100, 116, 139, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(100, 116, 139, 0.1) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
      }

      .presentation-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden; /* This is crucial */
      }

      .presentation-canvas {
        width: 1920px;
        height: 1080px;
        position: absolute;
        transform-origin: top left;
        overflow: hidden;
        box-shadow: 0 0 100px rgba(0,0,0,0.7);
      }
      
      .vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.5);
        pointer-events: none;
        z-index: 100;
      }

      .controls-container {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .controls-container.hidden {
        opacity: 0;
      }
    </style>

}
